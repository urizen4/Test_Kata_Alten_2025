<div class="block m-2">
  <h2>Mon panier</h2>
  <p-table [value]="cartItems" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Image</th>
        <th>Nom</th>
        <th>Prix</th>
        <th>Quantité</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td><img [src]="item.image" alt="{{ item.name }}" width="50" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency:'EUR' }}</td>
        <td>
          <p-inputNumber [(ngModel)]="item.quantity"
                          [min]="1"
                          (onInput)="updateCart()"
                          [showButtons]="true"
                          inputStyleClass="w-6rem">
          </p-inputNumber>
        </td>
        <td>{{ item.price * item.quantity | currency:'EUR' }}</td>
        <td>
          <button pButton icon="pi pi-trash" class="p-button-danger" (click)="removeItem(item.id)"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="footer">
      <tr>
        <td colspan="4" style="text-align:right"><strong>Total général :</strong></td>
        <td colspan="2"><strong>{{ total | currency:'EUR' }}</strong></td>
      </tr>
    </ng-template>
  </p-table>
</div>
